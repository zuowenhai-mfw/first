<div class="modal-header">
    <button type='button' class='close' data-ng-click="cancel();"><i class="fa fa-close"></i></button>
    <h4 class="modal-title">导入license返回结果</h4>
</div>
<div class="modal-body">
    <form action="" name="resultLicenseForm" class="form-horizontal">
        <!--导入license时后端返回结果-->
        <fieldset>

            <div class="form-group data_list">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="10%">非法授权码ID</th>
                        <th width="10%">非法硬件序列号</th>
                        <th width="10%">重复授权码ID</th>
                        <th width="10%">重复硬件序列号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="licenseList in importLicenseResultList">
                        <td width="5%" data-ng-if="licenseList.importSuccessCount!=''">
                            {{$index+1}}
                        </td>
                        <td width="10%" ng-bind="licenseList.invalidAuthCodeId"></td>
                        <td width="10%" ng-bind="licenseList.invalidHardwareSerialNumber"></td>
                        <td width="10%" ng-bind="licenseList.existAuthCodeId"></td>
                        <td width="10%" ng-bind="licenseList.existHardwareSerialNumber"></td>

                    </tr>
                    </tbody>
                </table>
                <div class="form-group color_5">
                    <p>导入成功：{{importSuccessCount}}条,  导入失败：{{importFailCount}}条</p>
                    <p>重复的授权码ID和硬件序列号都可以导入，但是非法的授权码ID或硬件序列号的记录不能导入</p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-white" data-ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;关闭</button>
</div>
