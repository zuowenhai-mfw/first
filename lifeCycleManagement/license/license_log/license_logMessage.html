<div class="modal-header">
    <button type='button' class='close' data-ng-click="cancel();"><i class="fa fa-close"></i></button>
    <h4 class="modal-title">详细信息</h4>
</div>
<div class="modal-body">
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">型号：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.productType}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">日期：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.authAging}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">版本：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.softwareVersion}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">平台：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.hardwarePlatform}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">场景：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.areaType}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">态势：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.situaTemplate}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">点数：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.authPoints}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>

            <div class="col-sm-9">
                <p class="form-control-static">{{productAuthInfo.descirbe}}</p>
            </div>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success">保存</button>
    <button class="btn btn-sm btn-white" data-ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;关闭</button>
</div>
