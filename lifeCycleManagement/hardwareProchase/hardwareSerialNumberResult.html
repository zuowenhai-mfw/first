<div class="modal-header">
    <button type='button' class='close' data-ng-click="cancel();"><i class="fa fa-close"></i></button>
    <h4 class="modal-title">添加硬件序列号返回结果</h4>
</div>
<div class="modal-body">
    <form action="" name="resultLicenseForm" class="form-horizontal">
        <!--导入license时后端返回结果-->
        <fieldset>

            <div class="form-group data_list">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                    <tr>
                        <th width="5%">序号</th>
                        <th width="10%">重复的原始硬件序列号</th>
                        <th width="10%">重复的我司硬件序列号</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="existResult in existResultList">
                        <td width="5%">
                            {{$index+1}}
                        </td>
                        <td width="10%" ng-bind="existResult.hardwareSerialNumber"></td>
                        <td width="10%" ng-bind="existResult.myHardwareSerialNumber"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group color_5">
                    <p>已存在的原始硬件序列号：{{orginalLen}}条,  已存在的我司硬件序列号：{{myCompanyLen}}条</p>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-white" data-ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;关闭</button>
</div>
