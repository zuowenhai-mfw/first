<div class="wrapper wrapper-content" ng-controller="contractOrderListCtrl">

        <button type="button" class="btn btn-sm btn-white" ng-click="deleContractOrder()">

        </button>

    </div>
    <!--合同订单签订列表-->
    <table id="contractOrderList"  data-mobile-responsive="true"></table>
</div>
