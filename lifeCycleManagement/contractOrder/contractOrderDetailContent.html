<form action="" class="form-horizontal" ng-controller="contractOrderDetailContentCtrl">
    <div class="form-group">
        <label class="col-sm-2 control-label">合同号：</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{contractOrder.contractNo}}</p>
        </div>
        <label class="col-sm-2 control-label">销售人员：</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{contractOrder.saleUser}}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">签订日期：</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{contractOrder.signDate}}</p>
        </div>
        <label class="col-sm-2 control-label">建档日期：</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{contractOrder.putOnRecordDate}}</p>
        </div>
       <!-- <label class="col-sm-2 control-label">数量：</label>

        <div class="col-sm-4">
            <p class="form-control-static">20</p>
        </div>-->
    </div>
    <div class="form-group">

        <label class="col-sm-2 control-label">合同详情：</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{contractOrder.contractDetails}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">备注：</label>

        <div class="col-sm-10">
            <p class="form-control-static">{{contractOrder.remarks}}</p>
        </div>
    </div>
    <fieldset>
        <legend>
            <h4>成品列表</h4>
        </legend>
        <div class="form-group">
            <!--<div class="data_list">
                <table class="table table-striped table-condensed table-hover table-bordered">
                    <thead>
                    <tr>
                        <th width="40%">成品编码</th>
                        <th width="40%">产品名称</th>
                        <th width="10%">数量</th>
                        <th width="10%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="product in addOrEditContractOrderForm.productList">
                        <td width="40%">{{product.finishProductCode}}</td>
                        <td width="40%">{{product.productName}}</td>
                        <td width="10%">{{product.number}}</td>
                        <td width="10%">
                            <a data-ng-click="openDescribe()" class="fa fa-trash"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>-->
            <!--<table id="productList" data-mobile-responsive="true">-->
            <table class="table table-striped table-condensed table-hover table-bordered">
                <thead>
                <tr>
                    <th width="40%">成品编码</th>
                    <th width="40%">产品名称</th>
                    <th width="10%">数量</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="product in productList">
                    <td width="40%"><input class="form-control" type="text" data-ng-model="product.finishedProductNo" name="finishedProductNo" readonly></td>
                    <td width="40%"><input class="form-control" type="text" data-ng-model="product.productName" name="productName" readonly></td>
                    <td width="10%"><input class="form-control" type="text" data-ng-model="product.sum" name="sum" readonly></td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</form>
