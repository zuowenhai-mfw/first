<div class="wrapper wrapper-content">

        <div class="btn-group float-e-margins" id="customersInformListToolbar" role="group">

        <div class="tab-content" >

            </div>

            <div id="tab-5" class="tab-pane">

            </div>
            <div id="tab-6" class="tab-pane">

            </div>

        </div>

    </div>
