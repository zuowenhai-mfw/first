<script>
    $(function() {
        $(".myTab a").click(function(e){
            e.preventDefault();
            $(this).tab('show');
        })
    })
</script>
<div class="modal-header">
    <button type='button' class='close' data-ng-click="cancel();"><i class="fa fa-close"></i></button>
    <h4 class="modal-title">{{title}}用户</h4>
</div>
<div class="modal-body">
    <form action="" class="form-horizontal" name="editBusinessUserForm">

        <div class="modal-body tabs-container">
            <div class="myTab">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#userMessage" data-toggle="tab">用户信息</a></li>
                </ul>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="userMessage">
                    <div class="panel-body">
                        <div class="form-group">
                            <div data-ng-class="{'has-error':editBusinessUserForm.editBusinessUserName.$dirty && editBusinessUserForm.editBusinessUserName.$invalid}">
                                <!-- 用户名 -->
                                <label class="col-sm-2 control-label"><span class="asterisk_red">*</span>用户姓名：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" autofocus="autofocus" autocomplete="off"
                                           data-ng-model="addUser.name" name-ensure-unique
                                           name="editBusinessUserName" placeholder="用户名" data-ng-required="true"
                                           data-ng-minlength="2" data-ng-maxlength="20"
                                           data-ng-pattern="/^[a-zA-Z0-9\u4e00-\u9fa5\_]*$/" /> <span
                                        class="help-block m-b-none"
                                        data-ng-if="editBusinessUserForm.editBusinessUserName.$error.bussinesUnique && editBusinessUserForm.editBusinessUserName.$dirty && editBusinessUserForm.editBusinessUserName.$invalid">
                                    <i class="fa fa-times-circle"></i> 用户名已经存在
                                </span><span
                                        class="help-block m-b-none"
                                        data-ng-if="editBusinessUserForm.editBusinessUserName.$error.pattern"> <i
                                        class="fa fa-times-circle"></i> 姓名只能包含字母、汉字
                                </span>
                                    <span class="help-block m-b-none"
                                          data-ng-if="editBusinessUserForm.editBusinessUserName.$error.minlength">
                                    <i class="fa fa-times-circle"></i> 姓名不能少于2位
                                 </span>
                                    <span class="help-block m-b-none"
                                          data-ng-if="editBusinessUserForm.editBusinessUserName.$error.maxlength">
                                    <i class="fa fa-times-circle"></i> 姓名不能大于10位
                                </span>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <!-- 性别 -->
                            <label class="col-sm-2 control-label"><span class="asterisk_red">*</span>性别：</label>
                            <div class="col-sm-3" ng-init="addUser.userGendar='男'">
                                <label class="checkbox-inline"> <input type="radio"
                                                                       name="gendar" data-ng-model="addUser.gendar"
                                                                       data-ng-checked="true" value="男">&nbsp;男
                                </label> <label class="checkbox-inline"> <input type="radio"
                                                                                name="gendar" data-ng-model="addUser.gendar" value="女">&nbsp;女
                            </label>
                            </div>

                            <label class="col-sm-2 control-label"><span class="asterisk_red">*</span>用户类型：</label>

                            <!--<div class="col-sm-4">
                                <select class="form-control" name="type" data-ng-required="true" data-ng-model="addUser.type">
                                    <option value="1">发布人员</option>
                                    <option value="2">销售人员</option>
                                    <option value="3">下单人员</option>
                                    <option value="4">发货人员</option>
                                    <option value="5">需求人员</option>
                                    <option value="6">实施人员</option>
                                </select>
                            </div>-->
                            <div class="col-sm-4">
                                <input name="userType" type="checkbox" data-ng-checked="firstSign" value="1">&nbsp;发布人员&nbsp;
                                <input name="userType" type="checkbox" data-ng-checked="secondSign" value="2">&nbsp;销售人员&nbsp;
                                <input name="userType" type="checkbox" data-ng-checked="thirdSign" value="3">&nbsp;下单人员&nbsp;
                                <input name="userType" type="checkbox" data-ng-checked="fourthSign" value="4">&nbsp;发货人员&nbsp;
                                <input name="userType" type="checkbox" data-ng-checked="fifthSign" value="5">&nbsp;需求人员&nbsp;
                                <input name="userType" type="checkbox" data-ng-checked="sixthSign" value="6">&nbsp;实施人员&nbsp;
                            </div>

                        </div>
                        <div class="form-group">
                            <!-- 电话 -->
                            <label class="col-sm-2 control-label">固定电话：</label>
                            <div class="col-sm-3" data-ng-class="{'has-error':editBusinessUserForm.phone.$dirty && editBusinessUserForm.phone.$invalid}">
                                <input type="text" name="phone" class="form-control"
                                       data-ng-model="addUser.phone" data-ng-init="addUser.phone=''"
                                       data-ng-pattern="/^(\(\d{3,4}\)|\d{3,4}-|\s)?\d{8}$/" />
                                <span class="help-block m-b-none" data-ng-if="editBusinessUserForm.phone.$error.pattern">
                            	<i class="fa fa-times-circle"></i> 座机号码格式不正确
                            </span>
                            </div>
                            <!-- 手机 -->
                            <label class="col-sm-3 control-label">移动电话：</label>
                            <div class="col-sm-3" data-ng-class="{'has-error':editBusinessUserForm.mobile.$dirty && editBusinessUserForm.mobile.$invalid}">
                                <input type="text" class="form-control" name="mobile"
                                       data-ng-model="addUser.mobile" data-ng-init="addUser.mobile=''"
                                       data-ng-pattern="/^1[3|4|5|7|8]\d{9}$/" />
                                <span class="help-block m-b-none" data-ng-if="editBusinessUserForm.mobile.$error.pattern">
                            	<i class="fa fa-times-circle"></i> 手机号码格式不正确
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" data-ng-disabled="editBusinessUserForm.$invalid" data-ng-click="editUserInfoForm()">保存</button>
    <button class="btn btn-sm btn-white" data-ng-click="cancel()"><i class="fa fa-close"></i>&nbsp;关闭</button>
</div>
